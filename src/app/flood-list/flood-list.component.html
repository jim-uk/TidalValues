<app-header></app-header>
<div class="row">
  <div class="col-xs-12">
      Select Flood Station to view detail
  </div>
</div>



<div class="row" *ngIf="!loading">
  <div class="col-xs-12">
      <app-flood-list-station
      *ngFor="let stationEl of listOfStationsArray; let i=index"
      [station]="stationEl"
      [index]="i"></app-flood-list-station>
  </div>
</div>

<div *ngIf="loading"><app-spinner></app-spinner></div>
